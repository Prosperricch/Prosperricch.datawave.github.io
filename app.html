<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWave.NG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to DataWave.NG</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="home">
        <section>
            <h2>Our Data Plans</h2>
            <div class="card">
                <h3>Basic Plan</h3>
                <p>Affordable data for light users.</p>
                <button onclick="showDetails('Basic Plan')">More Details</button>
            </div>
            <div class="card">
                <h3>Standard Plan</h3>
                <p>Great for daily browsing and streaming.</p>
                <button onclick="showDetails('Standard Plan')">More Details</button>
            </div>
            <div class="card">
                <h3>Premium Plan</h3>
                <p>Best for heavy users and small businesses.</p>
                <button onclick="showDetails('Premium Plan')">More Details</button>
            </div>
        </section>
    </main>
    <footer id="contact">
        <p>Contact us: <a href="mailto:contact@datawave.ng">contact@datawave.ng</a></p>
    </footer>
    <script src="script.js"></script>
